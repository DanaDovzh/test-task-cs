<div class="snackbar">
  <div class="data">{{data.message}}
    <mat-icon> {{ data.classPanel === 'error' ? 'announcement' : 'check_circle_outline'}}</mat-icon> </div>
  <div>
    <button mat-icon-button (click)="snackBarRef.dismiss()">
        <mat-icon>close</mat-icon>
      </button>
  </div>
</div>
